{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Delete</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
  	<script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Brand/logo -->
		<a class="navbar-brand" href="#">Forms App</a>
		<!-- Links -->
		  <ul class="navbar-nav">
		    <li class="nav-item">
		      <a class="nav-link" href="#">Home</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="{% url 'register' %}">Register</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="{% url 'details' %}">Details</a>
		    </li>
		  </ul>
	</nav>
	<form method="POST">
		{% csrf_token %}
		<div class="alert alert-info dismissable fade show">
			<h2 class="alert text-center">Are you sure to delete {{d.name}} record</h2>
			<div class="text-center">
				<input type="submit" name="submit" value="Delete" class="btn btn-outline-primary">
				<a href="{% url 'details' %}" class="btn btn-outline-primary btn-md-3">Cancel</a>
				
			</div>
		</div>
	</form>	

</body>
</html>
