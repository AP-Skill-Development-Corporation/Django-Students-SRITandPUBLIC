{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Offline</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="card col-md-6 mx-auto mt-3 shadow-lg border-success">
			<div class="card-body">
				<h3 class="bg-dark text-white text-center p-2 border rounded">Registration Form</h3>
				<form method="POST">
					{% csrf_token %}
					<input type="text" name="uname" placeholder="Enter Username" class="form-control my-2">
					<input type="email" name="email" placeholder="Enter EmailAdress" class="form-control my-2">
					<input type="number" name="mobile" placeholder="Enter your Mobile number" class="form-control my-2">
					<input type="password" name="psw" placeholder="Enter your password" class="form-control my-2">
					<input type="password" name="cpsw" placeholder="Enter confirm password" class="form-control my-2">
					<lable class="radio-inline">Gender:
						<input type="radio" name="optradio" value="female">Female
					</lable>
					<lable class="radio-inline">
						<input type="radio" name="optradio" value="male">Male
					</lable>
					<input type="date" name="dob" value="dob" class="form-control my-2">
					<label class="checkbox-inline mb-2">
						<input type="checkbox" name="lan" value="telugu">Telugu
						
					</label>
					<label class="checkbox-inline mb-2">
						<input type="checkbox" name="lan" value="hindi">Hindi
						
					</label>
					<label class="checkbox-inline mb-2">
						<input type="checkbox" name="lan" value="english">English
					</label>
					<div>
						<label for="upload"><b>File upload:</b></label>
						<input type="file" name="file" value="no file chosen" class="form-control-file border mt-2">
					</div>
					<!-- <button class="btn btn-success form-control my-2">Register</button> -->
					<input type="submit" value="Register" class="form-control my-2 btn btn-primary">

				</form>

			</div>
		</div>
	</div>
</body>
</html>
