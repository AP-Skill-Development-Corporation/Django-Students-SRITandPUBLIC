<!DOCTYPE html>
<html>
<head>
	<title>update</title>
	<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container col-md-7 mt-5">
		<div class="card">
			<form method="POST">
				{% csrf_token %}
			<div class="card-header bg-secondary text-center text-white"><h3>Upadte Here<h3></div>
			<div class="card-body">
				<div class="form-group">
					<label>Student Name</label>
					<input type="text" value="{{ rec.Sname }}" name="sname" placeholder="Enter Studen Name" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Student Roll</label>
					<input type="text" value="{{ rec.Sroll }}" name="sroll" placeholder="Enter Studen Rollno" class="form-control" required>
				</div>

				<div class="form-group">
					<label>Student Branch</label>
					<input type="text" value="{{ rec.Sbranch }}" name="sbranch" placeholder="Enter Studen Branch" class="form-control" required>
				</div>


				<div class="form-group">
					<label>Student Email</label>
					<input type="email" value="{{ rec.Semail }}" name="semail" placeholder="Enter Studen Email" class="form-control" required>
				</div>

				<div class="form-group">
					<label>Student Mobile</label>
					<input type="number" value="{{ rec.Smobile }}" name="smobile" placeholder="Enter Studen Mobile" class="form-control" required>
				</div>
				
			</div>
			<div class="card-footer">
				<input type="submit" name="update" value="Upadte" class="btn btn-secondary form-control">
				
			</div>	


		</form>		
		</div>

		
	</div>

</body>
</html>
